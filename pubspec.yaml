name: dokanmate_app
description: "We care your business"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  hive: ^2.2.3
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  rounded_loading_button_plus: ^3.0.1
  iconsax: ^0.0.8
  url_launcher:
  intl:
  dropdown_search: ^5.0.6
  fl_chart: ^0.64.0
  pdf: ^3.10.7
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.1

  #firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_analytics: ^11.5.0
  firebase_performance: ^0.10.1+7
  firebase_ui_firestore: ^1.7.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_gen: ^5.10.0
  build_runner: ^2.4.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/
     - assets/images/
     - assets/icons/
     - assets/fonts/


  fonts:
    - family: Ador
      fonts:
        - asset: assets/fonts/Li Ador Noirrit Light.ttf
          weight: 400
        - asset: assets/fonts/Li Ador Noirrit Regular.ttf
          weight: 500
        - asset: assets/fonts/Li Ador Noirrit SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Li Ador Noirrit Bold.ttf
          weight: 900



flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.png"
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#ffffff"
  web: true


flutter_gen:
  output: lib/gen/
  assets:
    enabled: true